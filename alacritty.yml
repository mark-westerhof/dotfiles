env:
    TERM: xterm-256color
font:
    normal:
        family: JetBrainsMono Nerd Font
        style: Regular
    bold:
        family: JetBrainsMono Nerd Font
        style: Bold
    size: 14
mouse:
    hide_when_typing: true
scrolling:
    history: 0
    multiplier: 0
key_bindings:
    - { key: N, mods: Control|Shift, action: SpawnNewInstance }
