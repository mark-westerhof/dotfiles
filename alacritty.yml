env:
    TERM: screen-256color
font:
    normal:
        family: JetBrainsMono Nerd Font
        style: Regular
    bold:
        family: JetBrainsMono Nerd Font
        style: Regular
    size: 14.5
    offset:
        y: 4
mouse:
    hide_when_typing: true
scrolling:
    history: 0
    multiplier: 0
key_bindings:
    - { key: N, mods: Control|Shift, action: SpawnNewInstance }
